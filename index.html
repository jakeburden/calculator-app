<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator app</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main id='app'>
      <section class='container'> 
        <div class='calculator'>
          <!-- expression and results components -->
          <div class='row u-right expression gray' data-ui-component='expression'>
          </div>

          <div class='row u-right result' data-ui-component='result'>
          </div>

          <!-- keypad components -->
          <div class='keypad' data-ui-component='keypad'>
            <div class='row'>
              <div class='col gray' data-ui-component='clear'>
                C
              </div>
              <div class='col gray' data-token='('>
                (
              </div>
              <div class='col gray' data-token=')'>
                )
              </div>
              <div class='col gray' data-token='^'>
                ^
              </div>
            </div>

            <div class='row'>
              <div class='col' data-token='7'>
                7
              </div>
              <div class='col' data-token='8'>
                8
              </div>
              <div class='col' data-token='9'>
                9
              </div>
              <div class='col maroon' data-token='/'>
                &divide;
              </div>
            </div>

            <div class='row'>
              <div class='col' data-token='4'>
                4
              </div>
              <div class='col' data-token='5'>
                5
              </div>
              <div class='col' data-token='6'>
                6
              </div>
              <div class='col orange' data-token='*'>
                &times;
              </div>
            </div>

            <div class='row'>
              <div class='col' data-token='1'>
                1
              </div>
              <div class='col' data-token='2'>
                2
              </div>
              <div class='col' data-token='3'>
                3
              </div>
              <div class='col red' data-token='-'>
                -
              </div>
            </div>

            <div class='row'>
              <div class='col gray' data-ui-component='delete'>
                ‚Üê
              </div>
              <div class='col' data-token='0'>
                0
              </div>
              <div class='col' data-token='.'>
                .
              </div>
              <div class='col green' data-token='+'>
                +
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src='app.js'></script>
  </body>
</html>
